<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello WS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/scripts.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group">
              <label for="message">Message</label>
              <input
                type="text"
                id="message"
                class="form-control"
                placeholder="Enter your message here..."
              />
            </div>
            <button id="send" class="btn btn-default" type="button">
              Send
            </button>
          </form>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group">
              <label for="private-message">Private Message</label>
              <input
                type="text"
                id="private-message"
                class="form-control"
                placeholder="Enter your message here..."
              />
            </div>
            <button id="send-private" class="btn btn-default" type="button">
              Send Private Message
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="message-history" class="table table-striped">
            <thead>
              <tr>
                <th>
                  Messages
                  <span
                    id="notifications"
                    style="
                      color: white;
                      background-color: red;
                      padding-left: 15px;
                      padding-right: 15px;
                    "
                  >
                  </span>
                </th>
              </tr>
            </thead>
            <tbody id="messages"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
